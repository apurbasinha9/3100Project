<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body class="weatherBody">

    <h1 class="weatherText">
        Welcome to our weather app
    </h1>

    <button class="btn btn-warning signOut" id="signoutID" type="submit">signout</button>

    <div class="container weatherComp">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter City name </label>
                <input type="text" class="form-control" id="cityname" placeholder="Enter city">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter province name </label>
                <input type="text" class="form-control" id="provincename" placeholder="Enter province">
            </div>
            <button class="btn btn-success btn-large" id="searchButton" type="submit">Search</button>
            <output id="find-out"></output>
        </form>
        <hr>
        <h2>Temperature information</h2>

        <label for="find-city">City:</label>
        <h3 id="find-city"></h3>

        <label for="find-province">Province:</label>
        <h3 id="find-province"></h3>

        <label for="find-temperature">Temperature:</label>
        <h3 iid="find-temperature"></h3>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
